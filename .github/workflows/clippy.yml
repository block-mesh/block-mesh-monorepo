# https://github.com/LukeMathWalker/zero-to-production/blob/main/.github/workflows/general.yml
name: CLIPPY
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Install deps
        run: |
          #          sudo apt update
               sudo apt install libwebkit2gtk-4.0-dev \
               build-essential \
               curl \
               wget \
               file \
               libssl-dev \
               libgtk-3-dev \
               libayatana-appindicator3-dev \
               librsvg2-dev
      #          sudo apt-get install libgtk-3-dev libsoup2.4-dev
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ vars.RUSTC_VERSION }}
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          key: clippy-sqlx-${{ vars.SQLX_VERSION }}
          cache-all-crates: true
      - name: Install sqlx-cli
        run: cargo install sqlx-cli
          --version=${{ vars.SQLX_VERSION }}
          --features ${{ vars.SQLX_FEATURES }}
          --no-default-features
          --locked
      - name: Linting
        run: cargo clippy --all -- -D warnings