name: Auto Assign
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  run:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: 'Auto-assign issue'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ohaddahan
          numOfAssignee: 1