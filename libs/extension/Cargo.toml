[package]
name = "extension"
version = { workspace = true }
edition = "2021"
authors.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
urlencoding = { workspace = true }
wee_alloc = { workspace = true }
regex = { version = "1" }
scraper = { workspace = true }
flume = { workspace = true }
logger-leptos = { path = "../logger-leptos" }
url = { workspace = true }
leptos = { workspace = true, features = ["tracing", "csr"] }
anyhow = { workspace = true }
wasm-bindgen = { workspace = true }
js-sys = { workspace = true }
wasm-bindgen-futures = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde-wasm-bindgen = { workspace = true }
console_error_panic_hook = { workspace = true }
reqwest = { workspace = true, default-features = false, features = [
  "json",
  "cookies"
] }
block-mesh-common = { path = "../block-mesh-common", features = ["reqwest"] }
speed-test = { path = "../speed-test" }
chrono = { workspace = true, features = ["wasmbind"] }
gloo-utils = { workspace = true }
once_cell = { workspace = true }

[dependencies.web-sys]
workspace = true
features = [
  "console",
  "WorkerGlobalScope",
  "Window",
  'Headers',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  "Clipboard",
  "Navigator",
  "MessageEvent"
]

[dependencies.uuid]
workspace = true
features = [
  "v4", # Lets you generate random UUIDs
  "fast-rng", # Use a faster (but still sufficiently random) RNG
  "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
  "serde", # Enable serialization/deserialization of UUIDs
  "js"
]