<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="tailwindcss.js"></script>
    <script type="module" src="popup.js"></script>
    <title>BlockMesh</title>
</head>
<body class="h-full">
<div class="login-container">
    <div class="bg-gray-700 flex justify-center items-center">
        <div class="bg-gray-800 border-white border-solid border-2 p-8 rounded-lg shadow-md w-80">
            <h2 class="text-white text-2xl font-semibold text-center mb-6">Login</h2>
            <div class="flex justify-around mb-4">
                <a class="px-4 py-2 rounded font-bold text-sm text-blue-500 hover:text-blue-800"
                   href="https://app.blockmesh.xyz/register" target="_blank">
                    Register
                </a>
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       type="text" id="email" placeholder="Email" name="email">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       type="password" id="password" name="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button
                        id="popup_login_button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit"
                >
                    Sign In
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
