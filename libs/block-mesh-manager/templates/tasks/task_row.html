<tr class="text-white" id="task-{{ task.id }}">
    <td class="px-4 py-3">{{ task.status }}</td>
    <td class="px-4 py-3">{{ task.url }}</td>
    <td class="px-4 py-3">{{ task.method }}</td>
    <td class="px-4 py-3">
        <pre>{{ task.headers }}</pre>
    </td>
    <td class="px-4 py-3">
        <pre>{{ task.body }}</pre>
    </td>
    <td class="px-4 py-3">
        <pre>{{ task.response_raw }}</pre>
    </td>
</tr>
