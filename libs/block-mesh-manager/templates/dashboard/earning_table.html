<div class="xl:pl-72 m-2">
    <main class="lg:pr-96">
        <header>
            <!-- Stats -->
            <div class="grid grid-cols-1 bg-gray-700/10 sm:grid-cols-2 lg:grid-cols-2">
                <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8">
                    <p class="text-sm font-medium leading-6 text-gray-400">Rank</p>
                    <p class="mt-2 flex items-baseline gap-x-2">
                        <span class="text-4xl font-semibold tracking-tight text-white">{{ rank }}</span>
                    </p>
                </div>
                <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
                    <p class="text-sm font-medium leading-6 text-gray-400">Overall Task Count</p>
                    <p class="mt-2 flex items-baseline gap-x-2">
                        <span class="text-4xl font-semibold tracking-tight text-white">{{ overall_task_count }}</span>
                        <span class="text-sm text-gray-400">points</span>
                    </p>
                </div>
            </div>
        </header>
        <ul role="list" class="divide-y divide-white/5">
            {% for daily_stat in daily_stats %}
            {% include "dashboard/earning_table_row.html" %}
            {% endfor %}
        </ul>
    </main>
</div>
