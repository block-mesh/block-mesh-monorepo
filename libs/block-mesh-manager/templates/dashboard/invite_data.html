<div class="xl:pl-72 m-2">
    <script>
        function copy_invite_code_to_clipboard() {
            let button = document.getElementById("copy_invite_code");
            if (button) {
                let copyText = button.getAttribute("invite_code")
                let server = window.location.origin;
                navigator.clipboard.writeText(`${server}/register?invite_code=${copyText}`);
                open_notification("Successfully Copied", "We have copied the invite link to your clipboard. Share it with your friends!");
            }
        }
    </script>
    <div class="grid grid-cols-1 bg-gray-700/10 sm:grid-cols-3 lg:grid-cols-3 border rounded">
        <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-sm font-medium leading-6 text-gray-400">Invite Code</p>
            <p class="mt-2 flex items-baseline gap-x-2">
                <button type="button"
                        id="copy_invite_code"
                        invite_code="{{ invite_code }}"
                        onclick="copy_invite_code_to_clipboard()"
                        class="inline-flex items-center gap-x-1.5 rounded-md border px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Copy Invite Link
                    {% include "icons/clipboard_icon.html" %}
                </button>

            </p>
        </div>
        <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
            <p class="text-sm font-medium leading-6 text-gray-400">Users Invited</p>
            <p class="mt-2 flex items-baseline gap-x-2">
                <span class="text-4xl font-semibold tracking-tight text-white">{{ number_of_users_invited }}</span>
            </p>
        </div>
        <div class="border-t border-white/5 py-6 px-4 sm:px-6 lg:px-8 sm:border-l">
            <p class="text-sm font-medium leading-6 text-gray-400">Edit Invite Code</p>
            <p class="mt-2 flex items-baseline gap-x-2">
                <a href="/edit_invite_code" class="text-4xl font-semibold tracking-tight text-white">
                    {% include "icons/edit_icon.html" %}</a>
            </p>
        </div>
    </div>
</div>
