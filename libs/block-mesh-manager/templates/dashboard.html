{% extends "base.html" %}

{% block content %}
<div class="mx-auto bg-gray-700 p-4 h-screen">
    <!-- Overall Earnings -->
    <div class="mb-6 rounded p-6 shadow-md bg-gray-700 text-white  border-white border-solid border-2">
        <h2 class="mb-4 text-xl font-semibold">Overall Earnings</h2>
        <p class="text-lg text-white">$12,345.67</p>
    </div>

    <!-- Earnings Per Day Table -->
    <div class="rounded p-6 shadow-md bg-gray-700  border-white border-solid border-2"">
    <h2 class="mb-4 text-xl font-semibold text-white">Earnings per Day</h2>
    <div class="mt-6 overflow-x-auto">
        <table class="w-full table-auto">
            <thead>
            <tr class="bg-gray-800 text-sm uppercase leading-normal">
                <th class="px-6 py-3 text-left text-white">Date</th>
                <th class="px-6 py-3 text-right text-white">Earnings</th>
            </tr>
            </thead>
            <tbody class="text-sm font-light text-white bg-gray-600">
            <tr class="border-b border-gray-200 hover:bg-gray-400">
                <td class="whitespace-nowrap px-6 py-3 text-left">2024-04-01</td>
                <td class="px-6 py-3 text-right">$1,200</td>
            </tr>
            <!-- Repeat for each day -->
            <tr class="border-b border-gray-200 hover:bg-gray-400">
                <td class="px-6 py-3 text-left">2024-04-02</td>
                <td class="px-6 py-3 text-right">$1,900</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
