<!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
<div class="relative z-50 xl:hidden" role="dialog" aria-modal="true">
    <!--
      Off-canvas menu backdrop, show/hide based on off-canvas menu state.

      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-900/80">
        <div class="bg-gray-700 flex justify-center items-center h-screen">
            <div class="bg-gray-800 border-white border-solid border-2 p-8 rounded-lg shadow-md m-2">
                <div class="text-center">
                    <p class="font-semibold text-red-600 text-2xl">Sorry</p>
                    <h1 class="mt-4 text-3xl font-bold tracking-tight text-white sm:text-5xl">Come back from
                        your
                        desktop</h1>
                    <p class="mt-6 text-base leading-7 text-white">
                        The mobile friendly version isn't ready yet, please use a desktop.
                        Sorry for the inconvenience.
                    </p>
                    <div class="mt-10 flex items-center justify-center gap-x-6">
                        <a href="/"
                           class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 flex">
        <!--
          Off-canvas menu, show/hide based on off-canvas menu state.

          Entering: "transition ease-in-out duration-300 transform"
            From: "-translate-x-full"
            To: "translate-x-0"
          Leaving: "transition ease-in-out duration-300 transform"
            From: "translate-x-0"
            To: "-translate-x-full"
        -->
        <div class="relative mr-16 flex w-full max-w-xs flex-1">
            <!--
              Close button, show/hide based on off-canvas menu state.

              Entering: "ease-in-out duration-300"
                From: "opacity-0"
                To: "opacity-100"
              Leaving: "ease-in-out duration-300"
                From: "opacity-100"
                To: "opacity-0"
            -->
            {% include "sidebar/mobile_sidebar.html" %}
        </div>
    </div>
</div>

{% include "sidebar/desktop_sidebar.html" %}
