{% extends "base.html" %}

{% block content %}
<div class="bg-gray-700 flex justify-center items-center h-screen">
    <div class="bg-gray-800 border-white border-solid border-2 p-8 rounded-lg shadow-md w-80">
        <h2 class="text-white text-2xl font-semibold text-center mb-6">Register</h2>
        <form>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       type="text" id="username" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       type="password" id="password" placeholder="******************">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="password">Confirm Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       type="password" id="confirm_password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                    Submit
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                   href="/login">
                    Sign In
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
