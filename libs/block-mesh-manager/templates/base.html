<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
  <link rel="icon" type="image/x-icon"
        href="https://imagedelivery.net/3RKw_J_fJQ_4KpJP3_YgXA/e4f3cdc0-c2ba-442d-3e48-e2f31c0dc100/public" />
  <link rel="stylesheet" type="text/css" href="https://r2-assets.blockmesh.xyz/tailwind.css">
  <title>BlockMesh</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RYHLW3MDK2"></script>
  <script>
    window.dataLayer = window.dataLayer || []

    function gtag() {
      dataLayer.push(arguments)
    }

    gtag('js', new Date())

    gtag('config', 'G-RYHLW3MDK2')
  </script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=_turnstileCb" defer></script>
  <script>
    function _turnstileCb() {
      console.debug('_turnstileCb called')
      turnstile.render('#myWidget', {
        sitekey: '3x00000000000000000000FF',
        theme: 'dark',
        callback: (token) => {
          console.log('here 29', token)
          let el = document.getElementById('cf-overlay')
          if (el) {
            el.style.display = 'none'
          }
          let cftoken = document.getElementById('cftoken')
          if (cftoken) {
            cftoken.value = token
          }
        }
      })
    }
  </script>
  {% block head %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">
<div id="content" class="h-screen">
  {% block content %}
  <p>Placeholder content</p>
  {% endblock %}
</div>
{% include "notification.html" %}
</body>
{% include "footer.html" %}
</html>
