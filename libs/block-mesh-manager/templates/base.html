<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <link rel="icon" type="image/x-icon"
          href="https://perceptron-network.perceptrons.xyz/Logo_only_white.png"/>
    <link rel="stylesheet" type="text/css" href="https://r2-assets.blockmesh.xyz/tailwind.css">
    <title>Perceptron</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RYHLW3MDK2"></script>
    <script>
        window.dataLayer = window.dataLayer || []

        function gtag() {
            dataLayer.push(arguments)
        }

        gtag('js', new Date())

        gtag('config', 'G-RYHLW3MDK2')
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=_turnstileCb" defer></script>
    <script>
        function _turnstileCb() {
            console.log('_turnstileCb called')
            turnstile.render('#myWidget', {
                language: 'en',
                sitekey: '{{ cf_site_key }}',
                theme: 'dark',
                callback: (token) => {
                    console.log('_turnstileCb token => ', token)
                    let el = document.getElementById('cf-overlay')
                    if (el) {
                        el.style.display = 'none'
                    }
                    let cftoken = document.getElementById('cftoken')
                    if (cftoken) {
                        cftoken.value = token
                    }
                }
            })
        }
    </script>
    {% block head %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">
<div id="content" class="h-screen">
    {% block content %}
    <p>Placeholder content</p>
    {% endblock %}
</div>
{% include "notification.html" %}
</body>
{% include "footer.html" %}
</html>
