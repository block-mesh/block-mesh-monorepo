{% extends "base.html" %}

{% block content %}
<form action="/new_password" method="post">
    <div class="bg-gray-700 flex justify-center items-center h-screen">
        <div class="bg-gray-800 border-white border-solid border-2 p-8 rounded-lg shadow-md w-80">
            <h2 class="text-white text-2xl font-semibold text-center mb-6">New Password</h2>
            <div class="flex justify-around mb-4">
                <a class="px-4 py-2 rounded font-bold text-sm text-blue-500 hover:text-blue-800"
                   href="/login">
                    Login
                </a>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           type="text" id="email" placeholder="Email" name="email" required readonly
                           value="{{ email }}">
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           type="password" id="password" name="password" placeholder="******************" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="password_confirm">Confirm
                        Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           type="password" id="password_confirm" name="password_confirm"
                           placeholder="******************" required/>
                </div>
                <div class="mb-4 hidden">
                    <label class="block text-white text-sm font-bold mb-2" for="token">Token</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           type="password" id="token" name="token" placeholder="******************" value="{{ token }}"
                           required readonly/>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</form>
{% endblock %}
