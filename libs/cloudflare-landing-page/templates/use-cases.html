<div id="indicators-carousel" class="relative w-full" data-carousel="static">
  <!-- Carousel wrapper -->
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    <!-- Item 1 -->
    {% for use_case in use_cases %}
    <div class="hidden duration-700 ease-in-out" data-carousel-item>
      <div
        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 max-w-sm p-6 border border-gray-200 rounded-lg shadow border-white">
        <span class="text-white material-symbols-outlined">
          {{ use_case.icon }}
        </span>
        <a href="#">
          <h5 class="mb-2 text-2xl font-semibold tracking-tight text-white">
            {{ use_case.title }}
          </h5>
        </a>
        <!--        <a href="{{ use_case.href }}" target="_blank"-->
        <!--           class="inline-flex font-medium items-center text-blue-600 hover:underline">-->
        <!--          Read more-->
        <!--          <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"-->
        <!--               fill="none"-->
        <!--               viewBox="0 0 18 18">-->
        <!--            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"-->
        <!--                  d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778" />-->
        <!--          </svg>-->
        <!--        </a>-->
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- Slider indicators -->
  <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
            data-carousel-slide-to="0"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
            data-carousel-slide-to="1"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
            data-carousel-slide-to="2"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
            data-carousel-slide-to="3"></button>
    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
            data-carousel-slide-to="4"></button>
  </div>
  <!-- Slider controls -->
  <button type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev>
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full border text-white">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
  </button>
  <button type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next>
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full border text-white">
            <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only" id="next-button">Next</span>
        </span>
  </button>
</div>
